# A name for your workflow
name: My First Workflow
# When to run this workflow This trigger runs the workflow on every push to the `main` branch.
on: push: branches: [ main ]
# The jobs that will run as part of this workflow
jobs:
  # This is the name of your first job
  build:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest
    # The steps the job will perform
    steps:
      # Step 1: Check out the repository code
      - uses: actions/checkout@v4
      # Step 2: Run a simple shell command
      - name: Greet the user run: | echo "Hello, GitHub Actions!"
          echo "This workflow is running on the main branch."
